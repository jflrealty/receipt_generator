<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de Recibos</title>
</head>
<body>
  <h1>Gerar Recibo</h1>
  <form method="POST" action="/gerar">
    <table>
      <tr>
        <td>Nome do Morador:</td>
        <td><input type="text" name="nome" required></td>
      </tr>
      <tr>
        <td>Valor do Aluguel:</td>
        <td><input type="number" step="0.01" name="valor" required></td>
      </tr>
      <tr>
        <td>Unidade:</td>
        <td><input type="text" name="unidade" required></td>
      </tr>
      <tr>
        <td>Data Inicial:</td>
        <td><input type="date" name="data_inicio" required></td>
      </tr>
      <tr>
        <td>Data Final:</td>
        <td><input type="date" name="data_fim" required></td>
      </tr>
      <tr>
        <td>Data de Emiss√£o:</td>
        <td><input type="date" name="data_emissao" required></td>
      </tr>
    </table>
    <br>
    <button type="submit">Gerar Recibo</button>
  </form>
</body>
</html>
